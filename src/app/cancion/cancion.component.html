<app-header></app-header>
<div *ngIf="datosCanciones">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Listado de Canciones</h5>
      <table class="table table-bordered table-stripes">
        <thead>
        <tr>
          <th>Nombre</th>
          <th>Artista</th>
          <th>Duracion</th>
          <th>Genero</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of datosCanciones">
          <td>{{item.nombre}}</td>
          <td>{{item.artista}}</td>
          <td>{{item.duracion}}</td>
          <td>{{item.genero.nombre}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<br>
<app-footer></app-footer>
