<div class="login-container">
  <div class="HeadSetIzq">
    <img src="../../assets/img/audifonosMoradosIzq.png">
  </div>

  <div class="login-form">
      <div class="screen">
        <div class="screen__content">
          <form class="login" (ngSubmit)="verificarUsuario(emailInput.value, passwordInput.value)">
            <div class="login__field">
              <i class="login__icon fas fa-user"></i>
              <input type="text" #emailInput class="login__input" placeholder="Email">
            </div>
            <div class="login__field">
              <i class="login__icon fas fa-lock"></i>
              <input type="password" #passwordInput class="login__input" placeholder="Password">
            </div>
            <button type="submit" class="button login__submit">
              <span class="button__text">Log In </span>
              <i class="button__icon fas fa-chevron-right"></i>
            </button>
          </form>
        </div>
        <div *ngIf="mensajeError" class="error-message">
          {{ mensajeError }}
        </div>
        <div class="screen__background">
          <span class="screen__background__shape screen__background__shape4"></span>
          <span class="screen__background__shape screen__background__shape3"></span>
          <span class="screen__background__shape screen__background__shape2"></span>
          <span class="screen__background__shape screen__background__shape1"></span>
        </div>
      </div>
    </div>

  <div class="HeadSetDer">
    <img src="../../assets/img/audifonosMoradosDer.png">
  </div>
</div>
